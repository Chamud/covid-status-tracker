{% extends 'main.html' %}
{% load static %}

{% block content %}

<h1>This is home of Covid Status Tracker</h1>

{% if user.is_anonymous %}
	<p>Please <a href="{% url 'login' %}">login</a> to use all the features</p>
{% else %}
	<p> Hello, {{ request.user }}</p>
{% endif %}


{% for message in messages %}
	<p>{{ message }}</p>
{% endfor %}

<img src="{% static 'images/home.png' %}">

{% endblock %}
